name:                fdr
version:             0.1.0.0
author:              "TR"
maintainer:          "timothy.reynolds@jax.org"
copyright:           "2018 Timothy Reynolds"

extra-source-files:
- readme

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the readme

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  gwasp:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gwasp

tests:
  gwasp:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gwasp
